server {
    listen 80;
    server_name _;  # 실제 도메인이 있다면 여기에 입력

    # 클라이언트 설정
    client_max_body_size 100M;
    client_body_timeout 600s;
    client_header_timeout 60s;

    # 타임아웃 설정들 - Face Swap API용으로 길게 설정
    proxy_connect_timeout 1200s;       # 20분
    proxy_send_timeout 1200s;          # 20분  
    proxy_read_timeout 1200s;          # 20분
    proxy_buffering off;               # 버퍼링 비활성화로 응답 지연 방지
    
    # 연결 유지 설정
    proxy_http_version 1.1;
    proxy_set_header Connection "";

    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # 이 location에서도 타임아웃 명시
        proxy_connect_timeout 1200s;
        proxy_send_timeout 1200s;
        proxy_read_timeout 1200s;
    }
    
    # 헬스체크 엔드포인트 (빠른 응답)
    location /health {
        proxy_pass http://127.0.0.1:8000/health;
        proxy_set_header Host $host;
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
        access_log off;  # 헬스체크는 로그에서 제외
    }
} 