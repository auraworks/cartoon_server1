events {
    worker_connections 1024;
}

http {
    # 로그 형식 정의
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'request_time=$request_time upstream_response_time=$upstream_response_time';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log;

    # 업스트림 서버 설정
    upstream fastapi_backend {
        server 127.0.0.1:8000;
        keepalive 32;
    }

    server {
        listen 80;
        server_name _;

        # ALB 헬스체크를 위한 설정
        # AWS ALB는 기본적으로 30초 타임아웃을 가지므로 이를 고려한 설정
        
        # 모든 타임아웃을 무한정으로 설정 (실제 처리 시간에 맞춤)
        proxy_connect_timeout 0;
        proxy_send_timeout 0;
        proxy_read_timeout 0;
        send_timeout 0;

        # 클라이언트 요청 타임아웃 무한정
        client_header_timeout 0;
        client_body_timeout 0;

        # 최대 요청 크기 (이미지 업로드용)
        client_max_body_size 100M;

        # 프록시 버퍼 설정 (큰 응답 처리용)
        proxy_buffering off;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
        proxy_max_temp_file_size 0;

        # X-Forwarded 헤더 처리 (ALB에서 전달되는 헤더)
        real_ip_header X-Forwarded-For;
        set_real_ip_from 10.0.0.0/8;
        set_real_ip_from 172.16.0.0/12;
        set_real_ip_from 192.168.0.0/16;

        # 메인 애플리케이션
        location / {
            proxy_pass http://fastapi_backend;
            
            # ALB에서 전달되는 헤더 유지
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
            proxy_set_header X-Forwarded-Host $http_x_forwarded_host;
            proxy_set_header X-Forwarded-Port $http_x_forwarded_port;

            # 타임아웃 설정 무한정
            proxy_connect_timeout 0;
            proxy_send_timeout 0;
            proxy_read_timeout 0;

            # HTTP/1.1 keep-alive 설정
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            # 응답 버퍼링 비활성화 (스트리밍 응답용)
            proxy_buffering off;
            proxy_cache off;
        }

        # ALB 헬스체크 전용 엔드포인트
        location /health {
            proxy_pass http://fastapi_backend/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;

            # 헬스체크는 빠른 응답이 필요하므로 별도 타임아웃 설정
            proxy_connect_timeout 5s;
            proxy_send_timeout 5s;
            proxy_read_timeout 5s;
        }

        # Nginx 자체 헬스체크 (ALB 타겟 그룹용)
        location /nginx-health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # 정적 파일 서빙 (필요시)
        location /static/ {
            alias /var/www/static/;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # 로그 설정
        access_log /var/log/nginx/api_access.log main;
        error_log /var/log/nginx/api_error.log;
    }

    # 추가 보안 헤더
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    
    # Gzip 압축 (API 응답 최적화)
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
} 