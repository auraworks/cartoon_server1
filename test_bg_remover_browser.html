    <script>
        const API_BASE_URL = 'http://localhost:8000';
        
        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì›ë³¸ ì´ë¯¸ì§€ í‘œì‹œ
        window.addEventListener('DOMContentLoaded', () => {
            const imageUrl = document.getElementById('imageUrl').value;

        });
        
        // ì´ë¯¸ì§€ URL ë³€ê²½ ì‹œ ì›ë³¸ ì´ë¯¸ì§€ ì—…ë°ì´íŠ¸
        document.getElementById('imageUrl').addEventListener('change', (e) => {

        function displayOriginalImage(url) {
            const container = document.getElementById('originalImage');
            container.innerHTML = `<img src="${url}" alt="ì›ë³¸ ì´ë¯¸ì§€" onerror="this.onerror=null; this.parentElement.innerHTML='<div class=placeholder>ì´ë¯¸ì§€ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤</div>';">`;
        }
        
        async function removeBackground(returnFormat) {
            const imageUrl = document.getElementById('imageUrl').value;
            const model = document.getElementById('model').value;
            const useGemini = document.getElementById('useGemini').checked;
            const statusDiv = document.getElementById('status');
            const resultContainer = document.getElementById('resultImage');
            const metadataDiv = document.getElementById('metadata');
            
            if (!imageUrl) {
                statusDiv.className = 'status error';
                statusDiv.textContent = 'ì´ë¯¸ì§€ URLì„ ì…ë ¥í•´ì£¼ì„¸ìš”.';
                return;
            }
            
            // ë¡œë”© ìƒíƒœ í‘œì‹œ
            statusDiv.className = 'status loading';
            statusDiv.textContent = 'ë°°ê²½ ì œê±° ì¤‘... ì ì‹œë§Œ ê¸°ë‹¤ë ¤ì£¼ì„¸ìš”.';
            resultContainer.innerHTML = '<div class="loader"></div>';
            metadataDiv.style.display = 'none';
            
            try {
                const url = returnFormat === 'json' 
                    ? `${API_BASE_URL}/remove-background-url?return_format=json`
                    : `${API_BASE_URL}/remove-background-url`;
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        image_url: imageUrl,
                        output_format: 'png',
                        quality: 95,
                        use_gemini_analysis: useGemini,
                        model_name: model
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                if (returnFormat === 'json') {
                    // JSON ì‘ë‹µ ì²˜ë¦¬
                    const data = await response.json();
                    
                    if (data.success && data.image_base64) {
                        // Base64 ì´ë¯¸ì§€ í‘œì‹œ
                        resultContainer.innerHTML = `<img src="data:image/png;base64,${data.image_base64}" alt="ë°°ê²½ ì œê±° ê²°ê³¼">`;
                        
                        // ë©”íƒ€ë°ì´í„° í‘œì‹œ
                        if (data.metadata) {
                            metadataDiv.style.display = 'block';
                            let metadataHtml = '';
                            
                            if (data.metadata.original_size) {
                                metadataHtml += `<p><strong>ì›ë³¸ í¬ê¸°:</strong> ${(data.metadata.original_size / 1024).toFixed(2)} KB</p>`;
                            }
                            if (data.metadata.output_size) {
                                metadataHtml += `<p><strong>ê²°ê³¼ í¬ê¸°:</strong> ${(data.metadata.output_size / 1024).toFixed(2)} KB</p>`;
                            }
                            if (data.metadata.compression_ratio) {
                                metadataHtml += `<p><strong>ì••ì¶•ë¥ :</strong> ${data.metadata.compression_ratio}</p>`;
                            }
                            if (data.metadata.model_used) {
                                metadataHtml += `<p><strong>ì‚¬ìš© ëª¨ë¸:</strong> ${data.metadata.model_used}</p>`;
                            }
                            
                            // Gemini ë¶„ì„ ê²°ê³¼ í‘œì‹œ
                            if (data.metadata.analysis) {
                                const analysis = data.metadata.analysis;
                                metadataHtml += '<hr style="margin: 10px 0;">';
                                metadataHtml += '<p><strong>Gemini ë¶„ì„ ê²°ê³¼:</strong></p>';
                                if (analysis.main_subject) {
                                    metadataHtml += `<p>â€¢ ì£¼ìš” í”¼ì‚¬ì²´: ${analysis.main_subject}</p>`;
                                }
                                if (analysis.background_type) {
                                    metadataHtml += `<p>â€¢ ë°°ê²½ ìœ í˜•: ${analysis.background_type}</p>`;
                                }
                                if (analysis.complexity) {
                                    metadataHtml += `<p>â€¢ ë³µì¡ë„: ${analysis.complexity}</p>`;
                                }
                            }
                            
                            document.getElementById('metadataContent').innerHTML = metadataHtml;
                        }
                        
                        statusDiv.className = 'status success';
                        statusDiv.textContent = 'âœ… ë°°ê²½ ì œê±°ê°€ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤! (JSON ì‘ë‹µ)';
                    } else {
                        throw new Error(data.message || 'ë°°ê²½ ì œê±° ì‹¤íŒ¨');
                    }
                } else {
                    // ì´ë¯¸ì§€ ì§ì ‘ ë°˜í™˜ ì²˜ë¦¬
                    const blob = await response.blob();
                    const imageUrl = URL.createObjectURL(blob);
                    
                    resultContainer.innerHTML = `<img src="${imageUrl}" alt="ë°°ê²½ ì œê±° ê²°ê³¼">`;
                    
                    // í—¤ë”ì—ì„œ ë©”íƒ€ë°ì´í„° ê°€ì ¸ì˜¤ê¸°
                    metadataDiv.style.display = 'block';
                    let metadataHtml = '';
                    
                    const originalSize = response.headers.get('X-Original-Size');
                    const outputSize = response.headers.get('X-Output-Size');
                    const compressionRatio = response.headers.get('X-Compression-Ratio');
                    const modelUsed = response.headers.get('X-Model-Used');
                    
                    if (originalSize) {
                        metadataHtml += `<p><strong>ì›ë³¸ í¬ê¸°:</strong> ${(parseInt(originalSize) / 1024).toFixed(2)} KB</p>`;
                    }
                    if (outputSize) {
                        metadataHtml += `<p><strong>ê²°ê³¼ í¬ê¸°:</strong> ${(parseInt(outputSize) / 1024).toFixed(2)} KB</p>`;
                    }
                    if (compressionRatio) {
                        metadataHtml += `<p><strong>ì••ì¶•ë¥ :</strong> ${compressionRatio}</p>`;
                    }
                    if (modelUsed) {
                        metadataHtml += `<p><strong>ì‚¬ìš© ëª¨ë¸:</strong> ${modelUsed}</p>`;

                    document.getElementById('metadataContent').innerHTML = metadataHtml;
                    
                    statusDiv.className = 'status success';

                }
            } catch (error) {
